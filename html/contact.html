<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:site_name" content="designo.uz">

    <title>designo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="icon" href="../img/logo-img.svg" type="image/x-icon">
  
</head>
<body>

    <header class="header-links">

        <div class="container">
            <div class="row justify-content-between">

                <img src="../img/logo.svg" class="col-auto" alt="logo designo">

                <nav class="header-nav col-auto">
                    <a href="./about.html" class="header-link">OUR COMPANY</a>
                    <a href="./locations.html" class="header-link">LOCATIONS</a>
                    <a href="./contact.html" class="header-link">CONTACT</a>
                </nav>

            </div>
        </div>

    </header>

    <section class="contact-us">
        <div class="container bg-contact">
            <div class="row justify-content-around">

                <div class="contact-us-text col-auto">
                    <h1 class="intro-title">Contact Us</h1>
                    <p class="text-white">Ready to take it to the next level? Let’s talk about your project or idea and find out how we can help your business grow. If you are looking for unique digital experiences that’s relatable to your users, drop us a line.</p>
                </div>

                <form action="/" class="col-auto">

                    <input type="text" placeholder="Name" class="d-block">

                    <input type="email" placeholder="Email Address" class="d-block">

                    <input type="tel" placeholder="Phone" class="d-block">

                    <textarea name="message" id="message" class="d-block" placeholder="Your Message"></textarea>

                    <button type="submit">Submit</button>

                </form>

            </div>
        </div>
    </section>
    
</body>
</html>
